<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta name=renderer content=webkit><meta name=viewport content="width=device-width,initial-scale=1"><script>// rem
		window.onload = function(){
		    /*/720代表设计师给的设计稿的宽度，你的设计稿是多少，就写多少;100代表换算比例，这里写100是
		      为了以后好算,比如，你测量的一个宽度是100px,就可以写为1rem,以及1px=0.01rem等等*/
		    getRem(750,100)
		};
		window.onresize = function(){
		    getRem(750,100)
		};
		function getRem(pwidth,prem){
		    var html = document.getElementsByTagName("html")[0];
		    var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
		    html.style.fontSize = oWidth/pwidth*prem + "px";
		}</script><link rel=stylesheet href=./static/css/font.css><script src="https://api.map.baidu.com/api?v=3.0&ak=6039h5OoLSqK0Y5SsnvroNmEfZhSoWxR"></script><title>和梓</title><link href=css/app.5728895d.css rel=preload as=style><link href=css/chunk-vendors.56b62c2b.css rel=preload as=style><link href=js/app.965bec08.js rel=preload as=script><link href=js/chunk-vendors.9bc352c0.js rel=preload as=script><link href=css/chunk-vendors.56b62c2b.css rel=stylesheet><link href=css/app.5728895d.css rel=stylesheet></head><body><div id=app name=app></div><script src=js/chunk-vendors.9bc352c0.js></script><script src=js/app.965bec08.js></script></body></html>
